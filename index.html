  <!-- ✅ Your Spinner Styles -->
  <link rel="stylesheet" href="js/spinner1.js" />
  <link rel="stylesheet" href="styles/spinner.css" />
</head>

<body>
<!-- ✅ Loading Spinner Container -->
<div class="element-wrapper" id="loading-spinner">
  <div class="element"></div>
  <div class="element"></div>
  <div class="element"></div>
  <div class="large-square"></div>
  <div class="loading">REDIRECTING...</div>
</div>

<!-- ✅ Flutter Loader -->
<script>
  var serviceWorkerVersion = 'v1';

  if ('serviceWorker' in navigator) {
    window.addEventListener('load', function () {
      navigator.serviceWorker.register('/firebase-messaging-sw.js');
      _flutter.loader.load({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function (engineInitializer) {
          engineInitializer.initializeEngine().then(function (appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
  }
</script>

<!-- ✅ Spinner Hide Logic -->
<script>
  // Hide the spinner after the first Flutter frame renders
  window.addEventListener('flutter-first-frame', () => {
    const spinner = document.getElementById('loading-spinner');
    if (spinner) {
      spinner.style.display = 'none';
    }
  });

  // Optional fallback to force hide after 15s
  setTimeout(() => {
    document.getElementById('loading-spinner')?.remove();
  }, 15000);
</script>

<!-- Flutter bootstrap -->
<script src="flutter_bootstrap.js" async></script>
</body>
</html>
